<!DOCTYPE html>
<html>
  <head>{% load staticfiles %}
    <meta charset="UTF-8">
    <title>Demo | Log in</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="{% static 'dist/css/AdminLTE.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- iCheck -->


    <link href="{% static 'dist/css/AdminLTE.min.css' %}" rel="stylesheet" type="text/css" />

    <link href="{% static 'plugins/iCheck/square/blue.css' %}" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href=""><b>Demo App</b></a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form id="login-form" class="login-form" action="{% url 'login_page' %}" method="POST" novalidate="novalidate">{% csrf_token %}
            <div class="body">
                <div class="form-group has-feedback">
                    <input type="text" name="username"   id="txtusername" class="form-control" placeholder="User Name"/>
                </div>
                {% if form.username.errors %}
                    <span class="error inlineblock login_color" name="username_error">{{form.username.errors}}</span> <br>
                {% endif %}
                <div class="form-group has-feedback">
                    <input type="password" name="password"  id="password" class="form-control" placeholder="Password"/>
                </div>
                {% if form.password.errors %}
                    <span class="error inlineblock login_color" name="password_error">{{form.password.errors}}</span> <br>
                {% endif %}
            </div>
            <div class="footer">
                <button type="submit" class="btn bg-olive btn-block">Sign me in</button>

            </div>
                      <div class="pad-ver">
                <a href="{% url 'registration' %}" class="btn-link mar-lft">Create a new account</a>
            </div>
        </form>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.3 -->
    <!-- Bootstrap 3.3.2 JS -->
    <script src="{% static 'plugins/jQuery/jQuery-2.1.3.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="{% static 'plugins/iCheck/icheck.min.js' %}" type="text/javascript"></script>
  </body>
</html>
